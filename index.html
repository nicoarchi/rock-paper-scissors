<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers rock. you win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <i class="fas fa-hand-rock fa-4x"></i>
        </div>
        <div id="p" class="choice">
            <i class="fas fa-hand-paper fa-4x"></i>
        </div>
        <div id="s" class="choice">
            <i class="fas fa-hand-scissors fa-4x"></i>
        </div>
    </div>

    <p id="action-message">Make your move!</p>



    <script src="https://kit.fontawesome.com/e23649f1a7.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    

</body>
</html>
